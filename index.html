<!DOCRYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>MSNL</title>
        <meta name="description" content="MSNLの処理系">
    
    <!-- CSS -->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div id="body">
            <div id="header">
                <h1><a href="index.html"><img class="logo" src="images/logo.png" alt="MSNL"></a></h1>
            </div>
            <div id="main">
                <div class="item" id="program">
                    <div class="not_console" id="program_not_console">
                        <div class="item_name">
                            <h2>program</h2>
                            <ul id="examples">
                                    <a id="examples_button" href="javascript:void(0);">examples</a>
                                    <ul>
                                        <li><a href="#" onClick="onExampleButtonClick(1);">example1</a></li>
                                        <li><a href="#" onClick="onExampleButtonClick(2);">example2</a></li>
                                        <li><a href="#" onClick="onExampleButtonClick(3);">example3</a></li>
                                        <li><a href="#" onClick="onExampleButtonClick(4);">example4</a></li>
                                        <li><a href="#" onClick="onExampleButtonClick(5);">example5</a></li>
                                        <li><a href="#" onClick="onExampleButtonClick(6);">example6</a></li>
                                        <li><a href="#" onClick="onExampleButtonClick(7);">example7</a></li>
                                        <li><a href="#" onClick="onExampleButtonClick(8);">example8</a></li>
                                        <li><a href="#" onClick="onExampleButtonClick(9);">example9</a></li>
                                    </ul>
                            </ul>
                        </div>
                        <div class="not_item_name">
                            <textarea class="textarea" id="program_textarea"></textarea >
                        </div>
                    </div>
                    <div class="console">
                        <p class="console_paragraph" id="program_console"></p>
                    </div>
                </div>
                <div class="item" id="output">
                    <div class="not_console" id="output_not_console">
                        <div class="item_name">
                            <h2>output</h2>
                        </div>
                        <div class="not_item_name">
                            <textarea class="textarea" id="output_textarea" readonly></textarea >
                        </div>
                    </div>
                    <div class="console">
                        <p class="console_paragraph" id="output_console"></p>
                    </div>
                    <div class="buttonArea">
                        <form class="button1_form" id="run_button">
                            <a href="#" class="button1" onclick="onRunButtonClick();">RUN</a>
                        </form>
                        <form class="button1_form" id="step_button">
                            <a href="#" class="button1" onclick="onStepButtonClick();">STEP</a>
                        </form>
                    </div>
                </div>
                <div class="item" id="step">
                    <div class="not_console" id="step_not_console">
                        <div class="item_name">
                            <h2>step</h2>
                        </div>
                        <div class="not_item_name" id="step_not_item_name">
                            <div class="data">
                                <textarea class="textarea" id="prev_data_textarea" readonly></textarea>
                            </div>
                            <div id="instruction">
                                <p id="instruction_paragraph"></p>
                            </div>
                            <div class="data">
                                <textarea class="textarea" id="next_data_textarea" readonly></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="console">
                        <p class="console_paragraph" id="step_console"></p>
                    </div>
                    <div class="buttonArea">
                        <form class="button1_form" id="back_button">
                            <a href="#" class="button1" onclick="onBackButtonClick();">BACK</a>
                        </form>
                        <form class="button1_form" id="go_button">
                            <a href="#" class="button1" onclick="onGoButtonClick();">GO</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="peg-0.10.0.min.js"></script>
        <script src="parserText.js"></script>
        <script src="arithmeticCalculatorText.js"></script>
        <script src="examples.js"></script>
        <script src="MSNL.js"></script>
    </body>
</html>
